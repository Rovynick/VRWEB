<html>
  <head>
    <title>Hello World</title>
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <h1>PRIMO SITO IN VR</h1>
    <a-scene embedded cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
      <a-asset>
        <img id="bluelock" src="img/lol.jfif" crossorigin="anonymous"/>
        <img id="captaintsubasa" src="img/rimuru.jpg" crossorigin="anonymous"/>
        <img id="inazumaeleven" src="img/blackclover.jpeg" crossorigin="anonymous"/>
        <a-asset-item id="tree" src="model/personaggio.gltf">
      </a-asset-item>
        <a-mixin
         id="frame"
         geometry="primitive: plane; width: 0.5783552; height: 0.8192"
         material="color: white; shader: flat"
         animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
         animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-mixin>
        <a-mixin
        id="poster"
        geometry="primitive: plane; width: 0.544768; height: 0.786432"
        material="color: white; shader: flat"
        material="shader: flat"
        position="0 0 0.005"
        ></a-mixin>
        <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #bluelock; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-asset>
      <a-sky src="img/panorama1.jpeg"></a-sky>
      <a-entity id="ui" position="0 1.6 -2.5">
        <a-entity id="menu" highlight>
        <a-entity link="href: esperienzaAR.html" id="bluelockbutton  " position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #bluelock" mixin="poster"></a-entity>
        </a-entity>
        <a-entity link="href: esperienzaAR0.html" id="captaintsubasabutton" position="0 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #captaintsubasa" mixin="poster"></a-entity>
        </a-entity>
        <a-entity link="href: esperienzaAR1.html" id="inazumaelevenbutton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
        <a-entity material="src: #inazumaeleven" mixin="poster"></a-entity>
        </a-entity>
        </a-entity>
        <a-entity
        id="infoPanel"
        position="0 0 0.5"
        info-panel
        visible="false"
        scale="0.001 0.001 0.001"
        geometry="primitive: plane; width: 1.5; height: 1.8"
        material="color: #333333; shader: flat; transparent: false" class="raycastable">
        <a-entity id="bluelockimage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
        <a-entity id="captaintsubasaimage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
        <a-entity id="inazumaelevenimage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
        <a-entity id="movieTitle"
          position="-0.68 -0.1 0"
          text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
        <a-entity id="movieDescription"
          position="-0.68 -0.2 0"
          text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
